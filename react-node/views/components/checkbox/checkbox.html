{% macro render_protocol_checkbox(data) %}
<span class="protocol-checkbox {{data.class}}" data-check="{{data.checked}}" style="{{data.style}}"></span>
{% endmacro %}

{% macro render_circle_checkbox(data) %}
<span class="circle-checkbox {{data.class}}" data-check="{{data.checked}}" style="{{data.style}}"></span>
{% endmacro %}
